<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factory</title>
    <link rel="stylesheet" href="/CSS/factoryindex.css">
<body>
    <div class="demo__head">
        <header >WELCOME TO FACTORY</header>
        <br>
    </div>
    <form onsubmit="return is_valid()"  action="">
        <table>
            <tr>
                <td><label for=""> Username:</label> </td>
                <td><input type="text" id="username" oninput="username_input()" placeholder="username"></td>
            </tr>
            <tr>
                <td><label for=""> Email:</label> </td>
                <td><input type="text" id="email" oninput="email_validator()" placeholder="email"></td>
            </tr>
            <tr>
                <td><label for=""> Mobile Number</label> </td>
                <td><input type="text" id="mobile_number" oninput="mobile_number_validator()" placeholder="mobile number"></td>
            </tr>

            <tr>
                <td><label for=""> Password:</label></td>
                <td><input type="password" id="password" placeholder="password" oninput="passwordvalidation()"></td>
            </tr>

            <tr>
                <td><label for=""> </label></td>
                <td> <label id="password_validation" style="color: red; visibility: hidden;" for="">Hey</label></td>
            </tr>

            <tr>
                <td><label  for="">Confirm Password:</label> </td>
                <td><input type="password" id="password2" placeholder="retype password" oninput="password_retype_check()"></td>
            </tr>

            <tr>
                <td><label for=""> </label></td>
                <td> <label id="passworderror" style="color: red; visibility: hidden;" for="">password not the same</label></td>
            </tr>
                
        </table>
        <button type="submit" id="submit" >Submit</button>
    </form>
    <script src="/script/factoryindex.js"></script>
</body>
</html>

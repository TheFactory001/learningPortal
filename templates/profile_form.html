{% extends 'base.html' %} {% block stylesheet_content %}
<link
  rel="stylesheet"
  href="{{url_for('static', filename='css/profile_form.css')}}"
/>
<link
  class="jsbin"
  href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css"
  rel="stylesheet"
  type="text/css"
/>
<script
  class="jsbin"
  src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
></script>
<script
  class="jsbin"
  src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"
></script>
{% endblock stylesheet_content %} {% block body_content %}
<div class="container">
  <div class="form_container">
    <img src="{{url_for('static', filename='img/profileavatar.jpg')}}" alt="" />
    <form action="">
      <div class="image_picker">
        <input id="imageInput" type="file" />
        <button id="saveImageBtn">Save</button>
      </div>
      <div class="text_input">
        <label for="">Address</label><input type="text" class="text_input" />
      </div>
      <div class="text_input">
        <label for="">City</label><input type="text" class="text_input" />
      </div>
      <div class="text_input">
        <label for="">Level</label><input type="text" class="text_input" />
      </div>
      <input
        name="interest1"
        id="interest"
        type="text"
        list="topics"
        onclick="change_to_mail()"
        onblur="return_to_text()"
        multiple
      />
      <datalist id="topics">
        <option value="Basics">Basics</option>
        <option value="Cyber Security">Cyber Security</option>
        <option value="Artificial Intelligence">Artificial Intelligence</option>
        <option value="Embedded System">Embedded System</option>
        <option value="Data Science">Data Science</option>
      </datalist>

      <input
        id="interest"
        name="interest2"
        type="text"
        list="topics"
        onclick="change_to_mail()"
        onblur="return_to_text()"
        multiple
      />
      <datalist id="topics">
        <option value="Basics">Basics</option>
        <option value="Cyber Security">Cyber Security</option>
        <option value="Artificial Intelligence">Artificial Intelligence</option>
        <option value="Embedded System">Embedded System</option>
        <option value="Data Science">Data Science</option>
      </datalist>

      <div class="text_input">
        <label for="">Interest1</label><input type="text" class="text_input" />
      </div>
      <div class="text_input">
        <label for="">Interest2</label><input type="text" class="text_input" />
      </div>
      <div class="text_input">
        <label for="">Github Link</label
        ><input type="text" class="text_input" />
      </div>
      <button id="submitFormBtn">SUBMIT</button>
    </form>
  </div>
</div>
{% endblock body_content %} {%block script_content %}{% endblock script_content
%}

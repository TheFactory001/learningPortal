<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factory | Profile Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile_form.css') }}" />
    <link
    class="jsbin"
    href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css"
    rel="stylesheet"
    type="text/css"/>
    <script
        class="jsbin"
        src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
    ></script>
    <script
        class="jsbin"
        src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"
     ></script>
</head>
<body>
    <div class="navDiv">
        <nav>
            <div class="container nav-container">
                    <h3>TheFactory</h3>
                <ul class="nav-items-container">
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <li><a href="{{ url_for('program') }}">Programs</a></li>
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                </ul>
            </div>
        
        </nav>
    </div>
    <div class="bg">
        <div class="container body-details">
        
            <!-- <div class="centered"> -->
                <div class="form-container">
                    
                    <div class="display_image">
                        <img src="{{url_for('static', filename='img/profileavatar.jpg')}}" id="profileImage" width="150" height="auto" alt="">
                    </div> 
                    <Button onclick="document.getElementById('profilePhoto').click()">Add Profile Photo</Button>               
                    <form onsubmit="get_profile_details()" action="">

                        
                        <input id="profilePhoto" type="file" onchange="readURL(this)" accept="jpg png jpeg" style="visibility: hidden;">
                        <!-- <div class="form-item">
                            <label for="">Add Photograph</label>
                            <div class="photo-input"><input id="profilePhoto" type="file" onchange="readURL(this)" accept="jpg png jpeg"></div>
                        </div> -->
                        
                        <div class="form-item">
                            <label for="address">Address</label>
                            <input id="address" type="text" required>
                        </div>

                        <div class="form-item">
                            <label for="city">City</label>
                            <input id="city" type="text" required>
                        </div>
    
                        <!-- <div class="form-item">
                            <label for="address2">Address Line2</label>
                            <input id="address2" type="text">
                        </div> -->
    
                        <div class="form-item">
                            <label for="country">Country</label>
                            <input id="country" type="text" required>
                        </div>
    
                        <div class="form-item">
                            <label for="interest">Interest 1</label>
                            <input id="interest" type="text" list="topics" onclick="change_to_mail()" onblur="return_to_text()" multiple>
                            <datalist id="topics">
                                <option value="Cyber Security">Cyber Security</option>
                                <option value="Artificial Intelligence">Artificial Intelligence</option>
                                <option value="Embedded System">Embedded System</option>
                                <option value="Data Science">Data Science</option>
                            </datalist>
                            
                        </div>
                        <div class="form-item">
                            <label for="interest">Interest 2</label>
                            <input id="interest" type="text" list="topics" onclick="change_to_mail()" onblur="return_to_text()" multiple>
                            <datalist id="topics">
                                <option value="Cyber Security">Cyber Security</option>
                                <option value="Artificial Intelligence">Artificial Intelligence</option>
                                <option value="Embedded System">Embedded System</option>
                                <option value="Data Science">Data Science</option>
                            </datalist>
                            
                        </div>
                        <div class="form-item">
                            <label for="githubLink">GitHub Profile Link</label>
                            <input id="githubLink" type="text" required>
                        </div>
                       
                        <Button type="submit" class="btn">Submit</Button>
                                           
    
    
                    </form>

                </div>
                
                

            <!-- </div> -->
    </div>
</div>
<script src="/static/js/profile_form.js"></script>



</body>
</html>

{% extends 'base.html' %} {% block stylesheet %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/profile_form.css') }}"
/>
<link
  class="jsbin"
  href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css"
  rel="stylesheet"
  type="text/css"
/>
<script
  class="jsbin"
  src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
></script>
<script
  class="jsbin"
  src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"
></script>
{% endblock stylesheet %} {% block body_content %}

<div class="bg">
  <div class="container body-details">
    <!-- <div class="centered"> -->
    <div class="form-container">
      <div class="display_image">
        <img
          src="{{url_for('static', filename='img/profileavatar.jpg')}}"
          id="profileImage"
          width="150"
          height="auto"
          alt=""
        />
      </div>
      <button onclick="document.getElementById('profilePhoto').click()">
        Add Profile Photo
      </button>
      <form onsubmit="get_profile_details()">
        <input
          id="profilePhoto"
          type="file"
          onchange="readURL(this)"
          accept="jpg png jpeg"
          style="visibility: hidden"
        />
        <!--profilePhotoBlob: - A hidden input field for storing the blob value of the uploaded image.-->
        <input id="profilePhotoBlob" type="text" style="visibility: hidden" />
        <!-- <div class="form-item">
                            <label for="">Add Photograph</label>
                            <div class="photo-input"><input id="profilePhoto" type="file" onchange="readURL(this)" accept="jpg png jpeg"></div>
                        </div> -->

        <div class="form-item">
          <label for="address">Address</label>
          <input id="address" type="text" required />
        </div>

        <div class="form-item">
          <label for="city">City</label>
          <input id="city" type="text" required />
        </div>

        <!-- <div class="form-item">
                            <label for="address2">Address Line2</label>
                            <input id="address2" type="text">
                        </div> -->

        <div class="form-item">
          <label for="country">Country</label>
          <input id="country" type="text" required />
        </div>

        <div class="form-item">
          <label for="interest">Interest 1</label>
          <input
            id="interest"
            type="text"
            list="topics"
            onclick="change_to_mail()"
            onblur="return_to_text()"
            multiple
          />
          <datalist id="topics">
            <option value="Cyber Security">Cyber Security</option>
            <option value="Artificial Intelligence">
              Artificial Intelligence
            </option>
            <option value="Embedded System">Embedded System</option>
            <option value="Data Science">Data Science</option>
          </datalist>
        </div>
        <div class="form-item">
          <label for="interest">Interest 2</label>
          <input
            id="interest"
            type="text"
            list="topics"
            onclick="change_to_mail()"
            onblur="return_to_text()"
            multiple
          />
          <datalist id="topics">
            <option value="Cyber Security">Cyber Security</option>
            <option value="Artificial Intelligence">
              Artificial Intelligence
            </option>
            <option value="Embedded System">Embedded System</option>
            <option value="Data Science">Data Science</option>
          </datalist>
        </div>
        <div class="form-item">
          <label for="githubLink">GitHub Profile Link</label>
          <input id="githubLink" type="text" required />
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
    </div>

    <!-- </div> -->
  </div>
</div>
<script src="/static/js/profile_form.js"></script>
{% endblock body_content %}

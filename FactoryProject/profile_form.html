<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factory | Profile Form</title>
    <link rel="stylesheet" href="CSS/profile_form.css">
    <link
    class="jsbin"
    href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css"
    rel="stylesheet"
    type="text/css"/>
    <script
        class="jsbin"
        src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
    ></script>
    <script
        class="jsbin"
        src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"
     ></script>
</head>
<body>
    <nav>
        <div class="container nav-container">
                <h3>TheFactory</h3>
            <ul class="nav-items">
                <li><a href="">Home</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Programs</a></li>
                <li><a href="">Product  </a></li>
                <li><a href="login.html" >Login</a></li>
            </ul>
        </div>
        
    </nav>
    <div class="bg">
        <div class="container body-details">
        
            <div class="centered">
                <div class="display_image">
                    <img src="assets/profileavatar.jpg" id="profileImage" width="150" height="auto" alt="">
                </div>
                
                <form action="">
                    
                    <div class="form-item">
                        <label for="profile_photo">Add ProfilePhoto</label>
                        <div class="photo_container">
                            <input id="profile_photo" type="file" onchange="readURL(this)" accept="jpg png jpeg">
                        </div>
                    </div>
                    
                    <div class="form-item">
                        <label for="address1">Address Line1</label>
                        <input id="address1" type="text" required>
                    </div>

                    <div class="form-item">
                        <label for="address2">Address Line2</label>
                        <input id="address2" type="text">
                    </div>

                    <div class="form-item">
                        <label for="country">Country</label>
                        <input id="country" type="text" required>
                    </div>

                    <div class="form-item">
                        <label for="state">Province/State</label>
                        <input id="state" type="text" required>
                    </div>

                    <div class="form-item">
                        <label for="city">City</label>
                        <input id="city" type="text" required>
                    </div>

                    <div class="form-item half_item">
                        <label for="gender">Gender</label>
                        
                        <select name="gender" id="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Male" selected>Prefer not to say</option>
                        </select>
                       
                        
                    </div>
                    <div class="form-item half_item">
                        <label class="dob" for="">D.O.B:</label>
                        <input type="date">
                    </div> 

                        
                        
                    
                    

                </form>

            </div>
    </div>
</div>
<script src="script/profile_form.js"></script>


</body>
</html>
